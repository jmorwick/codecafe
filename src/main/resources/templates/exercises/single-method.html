    <br>Last Error:
    <input type="text" class="js-message" size="80" disabled/>
    <br/>Code:
        <textarea rows="10" cols="40"></textarea>
        <input type="submit" class="js-sendcode" value="execute"/>

    <ol class="js-goals">
        <li th:each="goal : ${goals}" th:attr="id=${goal.key}" class="js-goal">
            <span class="description" th:text="${goal.value}"></span>
            <span class="progress"></span>
            <span class="reason"></span>
        </li>
    </ol>
