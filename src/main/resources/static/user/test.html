<html>
<head>
    <meta charset="utf-8"/>
    <title>jshell test</title>

    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="../js/jshell-terminal.js"></script>
</head>
<body>
<h1>jshell test</h1>

<textarea id="term-home" rows="10" cols="40" readonly></textarea>
<textarea id="term-vars" rows="10" cols="40" readonly></textarea>
<textarea id="term-stdout" rows="10" cols="40" readonly></textarea>
<br>Code:
<textarea id="codepad" rows="10" cols="40"></textarea>
<input type="submit" id="sendcode" value="execute"/>
<br>Error:
<input type="text" id="errmsg" size="80" disabled/>
<br>Input:
<input type="text" id="stdin" size="80"/>
<br>

Method definitions <select id="methods"></select> <input id="loadmethod" type="submit" value="load"/>

</body>
</html>
